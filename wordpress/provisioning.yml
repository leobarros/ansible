---
- hosts: all
  tasks:
    - name: 'Install PHP7'
      apt:
        name: php7.4
        state: latest
      become: yes
    - name: 'Install Apache 2'
      apt:
        name: apache2
        state: latest
      become: yes
    - name: 'Install modphp'
      apt:
        name: libapache2-mod-php7.4
        state: latest
      become: yes